<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="headerCss">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<header th:fragment="menuHeader" id="content-pane">

    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
        <div class="w3-section w3-bottombar w3-padding-16">
            <span th:if="${@passengerContext.isLoggedIn()}" class="w3-margin-right">Panel klienta</span>
            <a th:if="${@passengerContext.isLoggedIn()}" style="float: right" href="/logout">Wyloguj</a>
            <!--<a th:if="${@passengerContext.isLoggedIn()}" -->

            <p style="color: black; float: right" th:if="${@passengerContext.isLoggedIn()}"
            th:text="${@passengerContext.provideUsername()}">User</p>
        </div>
    </div>
</header>
