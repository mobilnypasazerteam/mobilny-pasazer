<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>Mobilny pasażer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>

<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
            <i class="fa fa-remove"></i>
        </a>
        <center><img src="https://lka.lodzkie.pl/_gfx/logo_lmenu_lka.png" style="width:45%;" class="w3-round"><br><br></center>
        <h4><b>Mobilny pasażer</b></h4>
    </div>
    <div class="w3-bar-block">
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal" href="home2.html">Strona startowa</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Punktualność pociągów</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding" href="passengerForm.html">Zgłoś przejazd</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Dostępność stacji/przystanku</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Masz uwagi?</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Kontakt</a>
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="content-pane">
        <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-container">
            <div class="w3-section w3-bottombar w3-padding-16">
                <span class="w3-margin-right">Panel klienta</span>
                <span class="w3-margin-right">Wyloguj</span>
            </div>
        </div>
    </header>


    <div style="border-radius: 5px; background-color: #f2f2f2; padding: 20px">

    <form method="post" action="/new-ticket" th:object="${passengerTicketDTO}">

        <h3>Informacje kontaktowe:</h3>

        <p><label for="phone">Telefon kontaktowy</label>
        <input type="text" id="phone" placeholder="Wpisz swój numer kontaktowy" required th:field="*{phone}">
        <span class="error-style" th:errors="*{phone}"></span></p>

        <p><label for="email">Adres e-mail:</label>
        <input type="text" id="email" name="e-mail" placeholder="Wpisz swój adres e-mail" required
               pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" th:field="*{email}">
        <span class="error-style" th:errors="*{email}"></span></p>

        <h3>Informacje dotyczące podróży, w trakcie której pożądana jest pomoc</h3>

        <p><label for="travel_date">Dzień przejazdu:</label>
            <input type="date" id="travel_date" name="dzień przejazdu" required th:field="*{travel_date}">
            <span class="error-style" th:errors="*{travel_date}"></span></p>
        <p><label for="start_point">Stacja początkowa podróży:</label>
            <input type="text" id="start_point" name="start_point" placeholder="Wpisz stację początkową podróży" required th:field="*{start_point}">
            <span class="error-style" th:errors="*{start_point}"></span></p>
        <p><label for="start_time">Godzina odjazdu:</label>
            <input type="time" id="start_time" name="godzina odjazdu" required th:field="*{start_time}">
            <span class="error-style" th:errors="*{start_time}"></span></p>
        <p><label for="intermediate_point">Stacja przesiadkowa:</label>
            <input type="text" id="intermediate_point" name="intermediate_point" placeholder="Jeśli się przesiadasz, wpisz stację przesiadkową podróży"th:field="*{intermediate_point}">
        <p><label for="end_point">Stacja końcowa podróży:</label>
            <input type="text" id="end_point" name="end_point" placeholder="Wpisz stację końcową podróży" required th:field="*{end_point}">
            <span class="error-style" th:errors="*{end_point}"></span></p>
        <p><label for="end_time">Godzina przyjazdu:</label>
            <input type="time" id="end_time" name="godzina przyjazdu" required th:field="*{end_time}">
            <span class="error-style" th:errors="*{end_time}"></span></p>

        <h3>Informacje dotyczące osób wymagających naszego wsparcia</h3>

        <p><label for="passenger_no">Liczba osób, które potrzebują wsparcia w podróży:</label>
            <input type="number" id="passenger_no" name="passenger_no" placeholder="Wpisz liczbę" required th:field="*{passenger_no}">
            <span class="error-style" th:errors="*{passenger_no}"></span></p>
        <label for="reduced_mobility_type">Ograniczenie w poruszaniu się:</label>
        <select id="reduced_mobility_type" name="reduced_mobility_type" th:field="*{reduced_mobility_type}">
            <option value="wheel_chair">Osoba na wózku ręcznym</option>
            <option value="electric_wheelchair">Osoba na wózku elektrycznym</option>
            <option value="blind_person">Osoba niewidoma</option>
            <option value="deaf_person">Osoba głucha</option>
            <option value="person_with_crutches">Osoba o kulach</option>
            <option value="elder_person">Osoba starsza</option>
            <option value="small_child">Osoba z dzieckiem w wózku/ z małym dzieckiem do lat 4</option>
            <option value="other">Inne</option>
        </select>
        <p><label for="additional_info">Dodatkowe informacje dotyczące ograniczenia w poruszaniu się</label>
            <input type="text" id="additional_info" name="additional_info" placeholder="Wypełnij, jeśli chcesz uzupełnić dane dotyczące ograniczenia w poruszaniu się" th:field="*{additional_info}"></p>

        <input type="submit" value="Wyślij zgłoszenie">

        </form>
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>
</div>
</body>
</html>
